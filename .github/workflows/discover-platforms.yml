name: Discover Agentic Platforms

on:
  schedule:
    # Run daily at 8:00 AM UTC
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run discovery script
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: node scripts/discover-platforms.mjs

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/platforms.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +%Y-%m-%d)
          BRANCH="discovery/${DATE}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add data/platforms.json
          git commit -m "üîç New agentic platforms discovered (${DATE})"
          git push origin "$BRANCH"

          gh pr create \
            --title "üîç New agentic platforms discovered (${DATE})" \
            --body "$(cat <<'BODY'
          ## Auto-Discovery Results

          The daily discovery script searched X/Twitter for new agentic internet platforms and found potential additions.

          ### What to review
          - New entries have `"status": "suggested"` ‚Äî review and promote to `"active"` or `"beta"` if valid
          - Check URLs are reachable and descriptions are accurate
          - Remove any false positives

          ### Search queries used
          - "agentic internet"
          - "built for AI agents"
          - "agent-native"
          - "website for agents"
          - "MCP server"

          ---
          ü§ñ Generated by the automated discovery workflow
          BODY
          )" \
            --base main \
            --head "$BRANCH"
